# LaederData n8n Stack
# Deploy: docker compose up -d --build
# Logs: docker compose logs -f

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: n8n_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n_user -d n8n"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - n8n-network

  # ==========================================================================
  # n8n Application
  # ==========================================================================
  n8n:
    image: n8nio/n8n:2.1.4
    restart: always
    ports:
      - "5678:5678"
    environment:
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n_user
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      # Security
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      
      # Task Runners (external mode)
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_AUTH_TOKEN=${RUNNER_AUTH_TOKEN}
      
      # Storage
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      
      # Webhook secret (for scraper authentication)
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    networks:
      - n8n-network

  # ==========================================================================
  # Task Runner (Python + JavaScript)
  # ==========================================================================
  n8n-runner:
    build:
      context: .
      dockerfile: Dockerfile.runner
    restart: always
    environment:
      - N8N_RUNNERS_AUTH_TOKEN=${RUNNER_AUTH_TOKEN}
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_MAX_CONCURRENCY=5
    depends_on:
      - n8n
    networks:
      - n8n-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: laederdata_postgres
  n8n_data:
    name: laederdata_n8n

# =============================================================================
# Networks
# =============================================================================
networks:
  n8n-network:
    driver: bridge
